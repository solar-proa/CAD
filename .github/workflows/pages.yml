name: Build and Deploy GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Cache FreeCAD AppImage
        id: cache-freecad
        uses: actions/cache@v3
        with:
          path: |
            FreeCAD.AppImage
            squashfs-root
          key: freecad-1.0.0-appimage
      
      - name: Install FreeCAD AppImage
        if: steps.cache-freecad.outputs.cache-hit != 'true'
        run: |
          # Download FreeCAD 1.0.0 AppImage
          wget -O FreeCAD.AppImage https://github.com/FreeCAD/FreeCAD-Bundle/releases/download/1.0.0/FreeCAD_1.0.0-conda-Linux-x86_64-py311.AppImage
          chmod +x FreeCAD.AppImage
          
          # Extract AppImage
          ./FreeCAD.AppImage --appimage-extract
      
      - name: Setup FreeCAD environment
        run: |
          # Install xvfb for headless rendering
          sudo apt-get update
          sudo apt-get install -y xvfb
          
          # Create wrapper script for console mode
          echo '#!/bin/bash' > freecadcmd
          echo 'xvfb-run -a ./squashfs-root/usr/bin/freecad --console "$@"' >> freecadcmd
          chmod +x freecadcmd
          
          # Add to PATH
          echo "$PWD" >> $GITHUB_PATH
      
      - name: Build all FreeCAD models
        run: |
          make all
        
      - name: Export renders from all models
        run: |
          make render-all
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Build Jekyll site
        uses: actions/jekyll-build-pages@v1
        with:
          source: ./docs
          destination: ./_site
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
